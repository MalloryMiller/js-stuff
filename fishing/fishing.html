<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="fishing.css" rel="stylesheet">
  <link href="../textbox/text.css" rel="stylesheet">
  <link href="../textbox/style.css" rel="stylesheet">
  </link>

  <title>Test</title>
</head>

<body id="body" class="fishing-bg" onload="run()">
  <div id="focus" class="focussed"></div>

  <div class="dredger">
    <button class="drop-button" id="drop-button" 
      onmousedown="slow()" 
      onmouseup="drop()" 
      onmouseleave="mouse_leave_drop()">
    </button>

    <button  class="manual"
      onclick="instructions()">
      MANUAL
    </button>
  </div>

  <div id="attack-bar">
    <div id="target"></div>
    <div id="aim"></div>
  </div>
  <br />
  <div id="speaking-sprite"><img id="current-image" /></div>
  <div id="textbox"></div>
  
  <script src="../textbox/text.js"></script>
  <script src="scripts/dogs.js"></script>
  <script src="scripts/fishing.js"></script>

</body>

</html>
